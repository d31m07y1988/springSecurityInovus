database.driverClass=org.hsqldb.jdbcDriver
#database.url=jdbc:hsqldb:file:D:/temp/inovus
database.url=jdbc:hsqldb:mem:inovus
database.username=sa
database.password=
database.init=true

#Hibernate related properties
hibernate.dialect=org.hibernate.dialect.HSQLDialect
hibernate.hbm2ddl.auto=update
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.use_sql_comments=true

#Connection pool related properties
connection.acquireIncrement=2
connection.minPoolSize=20
connection.maxPoolSize=50
connection.maxIdleTime=600